name: List GCP Projects-2

on:
  workflow_dispatch:
    inputs:
      project-id:
        description: 'The GCP project ID to authenticate and set context'
        required: true

jobs:
  list-projects:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          service_account: gcs-githubactiions@airman1-429600.iam.gserviceaccount.com
          workload_identity_provider: projects/659578408596/locations/global/workloadIdentityPools/github-actions/providers/my-provider

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set Project
        run: |
          gcloud config set project ${{ github.event.inputs.project-id }}

      - name: List GCP Projects
        run: |
          gcloud projects list --filter="projectId=${{ github.event.inputs.project-id }}"
